name: Release Helm Charts

on:
  push:
    branches: [main]
    paths:
      - 'n8n-mcp-server/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Build index
        run: |
          helm repo index . --url https://ceiling-cryptopond.github.io/helm-charts
          git add index.yaml
          git commit -m "Update chart index" || true
          git push
