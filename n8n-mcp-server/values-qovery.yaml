# n8n MCP Server Values Override for Qovery
# Usage: n8n-mcp-server/values-qovery.yaml

replicaCount: 1

image:
  repository: czhong/n8n-mcp-server
  tag: "latest"
  pullPolicy: IfNotPresent

mcp:
  # MCP mode: "stdio" for Claude Desktop, "http" for remote access
  mode: "http"
  port: 8080
  # Authentication token for HTTP mode (REQUIRED for production!)
  # Generate with: openssl rand -hex 32
  authToken: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: n8n-mcp.${QOVERY_APPLICATION_ENDPOINT}
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
