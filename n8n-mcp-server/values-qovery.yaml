# n8n MCP Server Values Override for Qovery
# This file contains production-ready configuration for Qovery deployment

replicaCount: 1

image:
  repository: ghcr.io/czlonkowski/n8n-mcp
  tag: "latest"
  pullPolicy: IfNotPresent

mcp:
  # MCP mode: "stdio" for Claude Desktop, "http" for remote access
  mode: "http"
  port: 8080
  # Authentication token for HTTP mode (REQUIRED for production!)
  # Generate with: openssl rand -hex 32
  authToken: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
  hosts:
    - host: n8n-mcp.pond-international.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
